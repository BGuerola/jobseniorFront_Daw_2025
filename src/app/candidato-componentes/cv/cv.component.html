<h1>PAGINA PERSONAL</h1>

<form class="form-horizontal">
<fieldset>

<div class = "contenedor">
    <div class="columna">
      <label for="nombre">Nombre</label>
      <div>
      <input id="nombre" name="nombre" type="text" placeholder="nombre" [(ngModel)]="candidato.nombre">
      </div>
    </div>

    <div class="columna">
      <label for="email">email</label>
      <div>
      <input id="email" name="email" type="text" placeholder="email" [(ngModel)]="candidato.correo">
      </div>
    </div>

    <div class="columna">
      <label for="link">link</label>
      <div>
      <input id="link" name="link" type="text" placeholder="link"  [(ngModel)]="candidato.url" >

      </div>
    </div>
</div>

<div class="contenedor">
  <div class="columna">
    <label for="presentacion">Presentación</label>
    <div>
      <textarea
        id="presentacion"
        name="presentacion"
        rows="10"
        placeholder="Escribe una breve presentación sobre ti, tu experiencia, intereses o cualquier información relevante..."
       [(ngModel)]="candidato.descripcion">
      </textarea>
    </div>
  </div>

  <div class="contenedor">
    <div class="columna">
      <label for="entrar">&nbsp;</label>
      <button type="button" class="btn btn-primary"
        (click)="guardar()">
        Editar
      </button>
    </div>
  </div>
</div>

</fieldset>

</form>
