

<h1>PAGINA EMPRESA</h1>

<form class="form-horizontal">
<fieldset>
<!-- Form Name -->

<div class = "contenedor">
    <!-- Text input-->
    <div class="columna">
      <label for="nombre">Nombre Empresa</label>
      <div>
      <input id="nombre" name="nombre" type="text" placeholder="Nombre Empresa">
      </div>
    </div>

    <!-- Text input-->
    <div class="columna">
      <label for="url">URL</label>
      <div>
      <input id="url" name="url" type="text" placeholder="link">

      </div>
    </div>
</div>

<div class="contenedor">
  <div class="columna">
    <label for="presentacion">Dirección Empresa</label>
    <div>
      <input id="direccion" name="direccion" type="text" placeholder="Dirección Empresa">
    </div>
  </div>
</div>

    <!-- Textarea -->
<div class="contenedor">
  <div class="columna">
    <label for="presentacion">Presentación</label>
    <textarea
      id="presentacion"
      name="presentacion"
      rows="10"
      placeholder="Escribe una breve presentación de la empresa, sector, valores, posicionamiento en el mercado o cualquier información relevante...">
    </textarea>
  </div>

  <div class="contenedor">
    <div class="columna">
      <label for="entrar">&nbsp;</label>
      <button type="button" class="btn btn-primary">
        <!-- (click)="editarCV()"> -->
        Editar
      </button>
    </div>
  </div>
</div>

</fieldset>

</form>
